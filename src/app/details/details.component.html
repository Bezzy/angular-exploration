<section class="bg-white">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl">{{housing_location?.name}}</h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl">{{housing_location?.city}}, <span>{{housing_location?.state}}</span></p>
            <p>available units: <span>{{housing_location?.availableUnits}}</span><br> wifi: <span>{{housing_location?.wifi ? "yes" : "no"}} </span> <br>laundry: <span>{{housing_location?.laundry ? "yes" : "no"}}</span></p>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
            <img src={{housing_location?.photo}} alt="mockup">
        </div>                
    </div>
</section>
